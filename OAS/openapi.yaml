        agendapuntnaam:
          type: "string"
          title: "Agendapunt Naam"
          description: "De weergave van het Agendapunt op de agenda. De letterlijke volgorde van een Agendapunt kan ook worden aangevuld met attribuut 'volgnummer' of 'tussenkop'. Hoe het Agendapunt getoond wordt op de Agenda wordt beschreven met dit attribuut."
        vergadering:
