          description: "Dit is het geplande volgnummer van het agendapunt van een vergadering."
        geplandeeindtijd:
          type: "string"
          title: "Geplande eindtijd"
          description: "De geplande datum en tijdstip waarop de behandeling van het agendapunt eindigt"
          format: "date-time"
          example: "2017-02-10T18:25:00Z"
        geplandestarttijd:
