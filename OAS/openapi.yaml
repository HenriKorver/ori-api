components:
  schemas:
    Agendapunt:
      type: "object"
      description: "Een onderdeel van de agenda dat als één geheel wordt behandeld. Een agendapunt kan weer onderverdeeld zijn naar subagendapunten."
      required:
        - "pid"
        - "organisatie"
        - "dossiertype"
        - "agendapuntnaam"
        - "vergadering"
      properties:
        pid:
          type: string
          format: uri
          readOnly: true
          title: url
          description: "Persistent Identifier, URL-referentie naar dit object binnen Open Overheid. Dit is de unieke identificatie en locatie van dit object."
          minLength: 1
        webpaginalink:
          title: Webpagina link
          description: "De URL naar de webpagina waar het agendapunt is terug te vinden."
          type: "string"
          format: "uri"
          example: "https://example.com/mijn-pagina.html"
        organisatie:
          $ref: "#/components/schemas/Organisatie"
        dossiertype:
          title: Dossiertype
          description: "Het type dossier, hier te vullen met 'agendapunt'."
          type: "string"
          example: "agendapunt"
        agendapuntnaam:
          type: "string"
          title: "Agendapunt Naam"
          description: "De weergave van het Agendapunt op de agenda. De letterlijke volgorde van een Agendapunt kan ook worden aangevuld met attribuut 'Volgnummer' of 'tussenKop'. Hoe het Agendapunt getoond wordt op de Agenda wordt beschreven met dit attribuut."
        vergadering:
          allOf:
            - description: "Verwijzing naar de vergadering waar dit agendapunt behandeld wordt."
            - $ref: "#/components/schemas/VerwijzingNaarResource"
        hoofdagendapunt:
          allOf:
            - description: "Verwijzing naar het hoofdagendapunt waarvan dit het subagendapunt is."
            - $ref: "#/components/schemas/VerwijzingNaarResource"
        omschrijving:
          type: "string"
          title: "Agendapunt omschrijving"
          description: "De omschrijving van het agendapunt"
        volgnummer:
          type: "string"
          title: "agendapuntvolgnummer"
          description: "Dit is het volgnummer van het agendapunt tijdens de vergadering. Dit is de letterlijke volgorde en zegt niets over hoe dit volgnummer getoond wordt. Hoe het Agendapunt getoond wordt op de Agenda wordt beschreven met attribuut 'agendapuntnaam'."
        subagendapunten:
          type: array
          items:
            type: string
            format: uri
          description: "URL-referenties naar de subagendapunten."
          title: Subagendapunten
          uniqueItems: true
        tussenkop:
          type: "string"
          title: "Tussenkop"
          description: "Eventuele andere sorteringsmechanismen om de agendapunten te rangschikken."
        overig:
          type: "string"
          title: "overig"
          description: "Vrij veld, bijvoorbeeld voor het noemen van status of om andere informatie toe te voegen."
        starttijd:
          type: "string"
          title: "Starttijd"
          description: "De datum en tijdstip waarop de behandeling van het agendapunt is gestart"
          format: "date-time"
          example: "2017-02-10T18:25:00Z"
        eindtijd:
          type: "string"
          title: "Eindtijd"
          description: "De datum en tijdstip waarop de behandeling van het agendapunt is geëindigd. Moet voorkomen als Starttijd voorkomt."
          format: "date-time"
          example: "2017-02-10T18:25:00Z"
        locatie:
          type: "string"
          title: "Locatie"
          description: "Omschrijving van de locatie waar het agendapunt wordt behandeld"
        geplandvolgnummer:
          type: "string"
          title: "Gepland Volgnummer"
          description: "Dit is het geplande volgnummer van het agendapunt van een vergadering."
        geplandeeindtijd:
          type: "string"
          title: "Geplande eindtijd"
          description: "De geplande datum en tijdstip waarop de behandeling van het agendapunt eindigt"
          format: "date-time"
          example: "2017-02-10T18:25:00Z"
        geplandestarttijd:
          type: "string"
          title: "Geplande starttijd"
          description: "De geplande datum en tijdstip waarop de behandeling van het agendapunt start"
          format: "date-time"
          example: "2017-02-10T18:25:00Z"
        indicatiehamerstuk:
          type: "boolean"
          title: "Indicatie hamerstuk"
          description: ""
          example: "true"
          nullable: true
        indicatiebehandeld:
          type: "boolean"
          title: "Indicatie behandeld"
          description: "Indicatie geeft aan of het agendapunt is behandeld tijdens de vergadering. Is eventueel af te leiden als Starttijd en/of Eindtijd zijn ingevuld."
          nullable: true
        indicatiebesloten:
          type: "boolean"
          title: "Indicatie besloten"
          description: Indicatie of een agendapunt besloten wordt behandeld.
          nullable: true
    AgendapuntZonderPid:
      type: "object"
      description: "Een onderdeel van de agenda dat als één geheel wordt behandeld. Een agendapunt kan weer onderverdeeld zijn naar subagendapunten. Bij aanlevering krijgt een agendapunt een Pid van Open Overheid."
      required:
        - "organisatie"
        - "dossiertype"
        - "agendapuntnaam"
        - "vergadering"
      properties:
        webpaginalink:
          title: Webpagina link
          description: "De URL naar de webpagina waar het agendapunt is terug te vinden."
          type: "string"
          format: "uri"
          example: "https://example.com/mijn-pagina.html"
        organisatie:
          $ref: "#/components/schemas/Organisatie"
        dossiertype:
          title: Dossiertype
          description: "Het type dossier, hier te vullen met 'agendapunt'."
          type: "string"
