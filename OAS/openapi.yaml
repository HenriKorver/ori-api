openapi: "3.0.0"
servers:
  - url: /ori-mock
info:
  title: "De ORI API voor Open Overheid"
  description: "Gegevens uit de Open Raads Informatie systemen kunnen met deze API worden aangeleverd voor actieve openbaarmaking via Open Overheid. Ook kan deze API gebruikt worden om aangeleverde data bij te werken. Deze versie van deze API zal naast documentobjecten ook vergader-informatie kunnen verwerken volgens het ontwerp van de VNG mini-ORI API, en daarbij ook een endpoint voor Vergaderingen en Agendapunten ontsluiten. Bij gebruik door decentrale overheden zal de DigiKoppeling-standaard verplicht worden voor het aanleveren bij Open Overheid (zie Forum Standaardisatie). Nu wordt nog de Client Credentials flow toegepast. ([OAuth 2.0](https://swagger.io/docs/specification/authentication/oauth2/)) Deze specificatie wordt met een uitgebreide toelichting onderhouden op https://gitlab.com/koop/woo/aanleveren-ori "
  version: "0.1.0"
  x-imvertor-generator-version: "2.0.0"
  x-yamlCompiler-stylesheets-version: "20230315"
  contact:
    url: "https://gitlab.com/koop/woo/aanleveren-ori"
  license:
    name: "European Union Public License, version 1.2 (EUPL-1.2)"
    url: "https://eupl.eu/1.2/nl/"
