        hoofdagendapunt:
          allOf:
            - description: "Verwijzing naar het hoofdagendapunt waarvan dit het subagendapunt is."
            - $ref: "#/components/schemas/VerwijzingNaarResource"
        omschrijving:
          type: "string"
          title: "Agendapunt omschrijving"
          description: "De omschrijving van het agendapunt"
        volgnummer:
          type: "string"
          title: "Agendapuntvolgnummer"
          description: "Dit is het volgnummer van het agendapunt tijdens de vergadering. Dit is de letterlijke volgorde en zegt niets over hoe dit volgnummer getoond wordt. Hoe het Agendapunt getoond wordt op de Agenda wordt beschreven met attribuut 'Agendapuntnaam'."
        subagendapunten:
          type: array
          items:
